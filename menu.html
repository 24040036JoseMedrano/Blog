<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Programas</title>
    <link rel="stylesheet" href="styles/menu.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header>
        <h1>Portal de Programas</h1>
    </header>

    <nav class="menu">
        <button class="btn calculadora" onclick="cargarContenido('calculadora.html')">
            <i data-lucide="calculator"></i> CALCULADORA
        </button>
        <button class="btn empleados" onclick="cargarContenido('empleados.html')">
            <i data-lucide="users"></i> EMPLEADOS
        </button>
        <button class="btn cuadrado" onclick="cargarContenido('cuadrado.html')">
            <i data-lucide="square"></i> CUADRADO
        </button>
        <button class="btn inicio" onclick="mostrarBienvenida()">
            <i data-lucide="home"></i> INICIO
        </button>
    </nav>

    <main class="contenido" id="contenedor">
        <h2>Bienvenido al Portal de Programas</h2>
        <p>Selecciona un programa de los botones superiores para comenzar</p>
    </main>

    <script src="js/menu.js"></script>
</body>
</html>
